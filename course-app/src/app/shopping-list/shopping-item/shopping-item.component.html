<a style="cursor: pointer;" 
   class="list-group-item clearfix" 
   [routerLink] = "[id]"
   routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ shoppingList.name }}</h4>
        <p class="list-group-item-text">{{ shoppingList.description }}</p>
    </div>
</a>
