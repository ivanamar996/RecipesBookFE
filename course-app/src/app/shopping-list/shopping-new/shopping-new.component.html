<div class="row">
    <div class="col-xs-12">
        <form #slForm="ngForm" (ngSubmit)="onSubmit(slForm)">
            <div class="row">
                <div class="col-xs-12">
                    <button  type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text"
                            id="description"
                            class="form-control"
                            rows="6"
                            name="description"
                            ngModel>
                        </textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
