
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" 
                (click)="onNewShoppingList()">New ShoppingList</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-shopping-item
            *ngFor="let sl of shoppingLists"
            [shoppingList] = "sl"
            [id] = "sl.id"></app-shopping-item>
    </div>
</div>
